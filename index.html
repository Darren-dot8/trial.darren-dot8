<!DOCTYPE html>
<html lang="nl-NL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Premium Fashion - Avenue Fashion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="your-premium-stylesheet.css">
    <style>
        /* Hover effect */
        .image-hover-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .image-hover-container img {
            transition: transform 0.4s ease;
        }

        .image-hover-container:hover img {
            transform: scale(1.1);
        }

        .overlay-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .image-hover-container:hover .overlay-text {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <!-- Premium header content -->
    </header>

    <!-- Image gallery with lightbox effect -->
    <section class="gallery">
        <div class="image-hover-container">
            <a href="https://avenuefashion.be/wp-content/uploads/2024/08/Marc_Cain_FW2024_X_15.webp" data-lightbox="fashion" data-title="Marc Cain FW 2024 Collection">
                <img src="https://avenuefashion.be/wp-content/uploads/2024/08/Marc_Cain_FW2024_X_15.webp" alt="Marc Cain Fashion" loading="lazy" width="780" height="520">
                <div class="overlay-text">Marc Cain FW 2024</div>
            </a>
        </div>
        <!-- Repeat the above block for more images -->
    </section>

    <!-- Footer -->
    <footer role="contentinfo">
        <!-- Footer content -->
    </footer>

    <!-- Lightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox-plus-jquery.min.js"></script>

    <!-- Custom JS for animations -->
    <script>
        // Optional: custom JS to enhance interactions further
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="nl-NL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Avenue Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Basic Styling */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        h1, h2, h3 {
            font-weight: 700;
        }

        p {
            margin: 20px 0;
        }

        /* Sticky Navigation Bar */
        .sticky-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        /* Image Hover Effect */
        img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Scroll-Based Animations */
        .et_pb_module {
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            transform: translateY(20px);
        }

        .et_pb_module.in-view {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design Enhancements */
        @media (max-width: 768px) {
            .sticky-nav {
                font-size: 18px;
            }

            img {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Sticky Navigation -->
    <div class="sticky-nav">
        Avenue Fashion
    </div>

    <!-- Content Section -->
    <section class="content">
        <div class="et_pb_module">
            <h1>Welkom bij Avenue Fashion</h1>
            <p>Maak kennis met onze trendy en stijlvolle kleding en laat u adviseren in onze winkel.</p>
            <img src="https://avenuefashion.be/wp-content/uploads/2024/08/Marc_Cain_FW2024_X_15.webp" alt="Fashion Image">
        </div>

        <div class="et_pb_module">
            <h2>Onze Collecties</h2>
            <p>Onze veelzijdige collecties zijn altijd in lijn met de laatste trends.</p>
            <img src="https://avenuefashion.be/wp-content/uploads/2024/08/collection.jpg" alt="Collection Image">
        </div>
    </section>

    <script>
        // Scroll-Based Animations Script
        document.addEventListener("DOMContentLoaded", function () {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("in-view");
                    }
                });
            });

            document.querySelectorAll('.et_pb_module').forEach(module => {
                observer.observe(module);
            });
        });
    </script>
</body>

</html>
